<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить книгу</title>
    <link th:href="@{/static/css/bookEdit.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
    <form th:method="PATCH" th:action="@{/library/books/{id}(id=${book.getId()})}" th:object="${book}">
        <label class="label" for="title">Введите название книги: </label>
        <input class="input" type="text" th:field="*{title}" id="title"/>
        <div class="err" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</div>
        <br/>
        <label class="label" for="author">Введите автора: </label>
        <input class="input" type="text" th:field="*{author}" id="author"/>
        <div class="err" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
        <br/>
        <label class="label" for="year">Введите год: </label>
        <input class="input" type="text" th:field="*{year}" id="year"/>
        <div class="err" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
        <br/>
        <input class="upd" type="submit" value="Сохранить!"/>
    </form>

    </br>
    <a class="back" th:href="@{/library/books/{id}(id=${book.getId()})}">← Назад к книге</a>
</div>

</body>
</html>
